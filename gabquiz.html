	body{
		background: #deff95;

		font-family: Arial;

<body>

	<div id="page-wrap">

		<center><h1 style="font-family:Impact;font-size:300%;color:#708090">Goldilocks and the Three Bears Quiz </h1></center>
		<center><img src="images.jpg"></center>
		<form action="grade1.html" method="post" id="quiz">
		
            <ol>
            
                <li>
                
                    <h3>What is the name of the girl who went to the house?</h3>
                    
                    <div>
                        <input type="radio" name="question-1-answers" id="question-1-answers-A" value="A" />
                        <label for="question-1-answers-A">A) Baby bear </label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-1-answers" id="question-1-answers-B" value="B" />
                        <label for="question-1-answers-B">B) Goldilocks</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-1-answers" id="question-1-answers-C" value="C" />
                        <label for="question-1-answers-C">C) Papa bear</label>
                    </div>
                    
                
                </li>
                
                <li>
                
                    <h3>What happened to Baby bear’s chair?</h3>
                    
                    <div>
                        <input type="radio" name="question-2-answers" id="question-2-answers-A" value="A" />
                        <label for="question-2-answers-A">A) It was too hard</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-2-answers" id="question-2-answers-B" value="B" />
                        <label for="question-2-answers-B">B) It fell</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-2-answers" id="question-2-answers-C" value="C" />
                        <label for="question-2-answers-C">C) It broke into pieces</label>
                    </div>
                    
                
                </li>
                
                <li>
                
                    <h3>What was Papa bear’s porridge?</h3>
                    
                    <div>
                        <input type="radio" name="question-3-answers" id="question-3-answers-A" value="A" />
                        <label for="question-3-answers-A">A) It was too hot</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-3-answers" id="question-3-answers-B" value="B" />
                        <label for="question-3-answers-B">B) It was just right!</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="question-3-answers" id="question-3-answers-C" value="C" />
                        <label for="question-3-answers-C">C) It was too cold </label>
                    </div>
                    
                
                </li>
				
            </ol>
            
            <input type="submit" value="Submit Quiz" />
		
		</form>
	
	</div>
